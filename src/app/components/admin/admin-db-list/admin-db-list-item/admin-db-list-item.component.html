<div>
  <p-card
    class="cardMain"
    [style]="{ width: '360px' }"
    styleClass="p-card-shadow"
  >
    <ng-template pTemplate="header">
      <img class="cImg" alt="Card" [src]="movies.Poster" />
    </ng-template>

   
      <p-button
      class="d-flex justify-content-center w-100"
      styleClass="p-button-lg p-button-danger w-100"
      icon="pi pi-trash"
      (click)="Remove(movies.key,movies.isRented)"
    ></p-button>
 
   
  </p-card> 
</div>
