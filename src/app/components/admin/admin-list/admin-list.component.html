<div class="displayContainer">
  <h1>Search Movie: </h1>
  <span class="p-float-label">
    <input id="float-input" class="form-control form-control-lg" type="text" [(ngModel)]="search"
      (ngModelChange)="loadMovies()" />
  </span>

  <div class="row">
    <ng-container *ngFor="let item of movies">
      <app-admin-list-item class="d-flex justify-content-center col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-xs-12"
        [movie]="item">
      </app-admin-list-item>
    </ng-container>
  </div>
  <div class="errorMessage">
    <h1> {{error}} </h1>
  </div>
</div>
