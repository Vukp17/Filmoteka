  <div>
    <h1>Add movie</h1>
  </div>
  <div class="row" >
    <div class="col-8">
      <span class="p-float-label">
        <input
          id="float-input"
          class="form-control form-control-lg"
          type="text"
          pInputText
          (keyup)="onKey($event)"
        />
       
      </span>
    </div>
    <div class="d-flex justify-content-right col-4">
      <button
        pButton
        type="button"
        label="Add"
        class="p-button-warning"
        (click)="loadMovies()"
      ></button>
    </div>
  </div>
<div class="row">
  <ng-container *ngFor="let item of movies">
    <app-admin-list-item
      class="d-flex justify-content-center col-xl-4 col-lg-6 col-md-6 col-xs-12"
      [movies]="item"
    >
    </app-admin-list-item>
  </ng-container>
</div>
