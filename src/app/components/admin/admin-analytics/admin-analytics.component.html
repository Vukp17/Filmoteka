<p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Email</th>
      <th>Admin</th>
      <th>Movies Rented</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.email }}</td>
      <td>{{ user.admin }}</td>
      <td>{{ user.rentalCount }}</td>
    </tr>
  </ng-template>
</p-table>
