<div class="row">
  <div class="col-md-12">
    <app-rent-movies
      *ngIf="selectedMovie; else erorTxt"
      [movies]="selectedMovie"
    >
    </app-rent-movies>
    <ng-template #erorTxt>
      <p>Please select a movie</p>
    </ng-template>
  </div>
  <div class="col-md-12">
    <app-movie-list
      (movieWasSelected)="selectedMovie = $event"
    ></app-movie-list>
  </div>
</div>
