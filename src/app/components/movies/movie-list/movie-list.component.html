<div class="row">
  <hr>
  <h1 class="corouselTitle">{{'availableMovies' | translate | uppercase}}</h1>
  <hr>
  <h1 class="warningMessage" *ngIf="message != null">{{message}}</h1>
  <ng-container *ngFor="let item of availableMovies ">
      <app-movie-item
        class="d-flex justify-content-center col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-xs-12"
        [movie]="item"
        
      >
      </app-movie-item>
    </ng-container>
</div>
