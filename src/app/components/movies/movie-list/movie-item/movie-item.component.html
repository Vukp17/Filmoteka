<body>
  <div>
    <p-card
      class="cardMain"
      header="{{ movie.Title }}"
      [style]="{ width: '360px' }"
      styleClass="p-card-shadow"
    >
      <ng-template pTemplate="header">
        <img
          class="cImg"
          alt="Card"
          [src]="movie.Poster"
          (click)="showDialog(movie)"
        />
      </ng-template>

      <ng-template pTemplate="footer">
        <p-button
          class="d-flex justify-content-center w-100"
          styleClass="p-button-lg p-button-warning w-100"
          label="{{'rent' | translate}}"
          (click)="rent(movie, movie.key)"
          icon="pi pi-plus"
        ></p-button>
      </ng-template>
    </p-card>
  </div>

  <ng-container *ngIf="display">

    <app-dialog [display]="visible" [movie]="selectedMovie" [response]="response" (onClose)="close()"></app-dialog>
  </ng-container>
</body>
