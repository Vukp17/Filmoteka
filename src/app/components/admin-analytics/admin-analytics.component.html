<p-table  [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Email</th>
      <th>Admin</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" *ngFor="let user of users">
    <td>{{ user.email }}</td>
    <td>{{ user.admin }}</td>
  </ng-template>
</p-table>
