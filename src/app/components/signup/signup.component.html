<div class="login-form-flex">
  <mat-card>
    <mat-card-title> Signup </mat-card-title>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Full Name</mat-label>
            <input
              autocomplete="off"
              formControlName="displayName"
              type="text"
              matInput
              placeholder="Display Name"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              type="email"
              matInput
              placeholder="Email"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              autocomplete="off"
              formControlName="password"
              type="password"
              matInput
              placeholder="Password"
            />
          </mat-form-field>
        </p>
        <div *ngIf="firebaseErrorMessage != ''" class="error-style">
          <span>{{ firebaseErrorMessage }}</span>
        </div>

        <div class="button-flex-container">
            <button mat-raised-button color="warn">Signup</button>
          </div>
      </form>
    </mat-card-content>
    <mat-divider></mat-divider>
    <div class="footer">
        <a class="link-secondary" routerLink="/login"><p class="footer-text">Already have an account?</p></a> 
    </div>
  </mat-card>
</div>
