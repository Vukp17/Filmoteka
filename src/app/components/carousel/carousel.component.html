<ng-container *ngIf="movies.length != 0">

  <p-carousel [value]="movies" [numVisible]="3" [numScroll]="3" [circular]="false"
    [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="header"> </ng-template>
    <ng-template let-movies pTemplate="item">
      <div class="product-item">
        <div class="product-item-content">
          <div class="mb-3 text-center">
            <img [src]="movies.Poster" [alt]="movies.Title" class="product-image text-center" />
          </div>
          <div>
            <h4 class="mb-1 text-center">{{ movies.Title }}</h4>


            <div class="car-buttons mt-3 mb-2 d-flex justify-content-center">

              <p-button label="{{'carousel.about' | translate}}" type="button" styleClass="p-button-danger p-button-rounded mr-2 p-button-lg"
                icon="pi pi-search" (click)="showDialog(movies.imdbID)"></p-button>

              <p-button label="{{'carousel.favorite' | translate}}" type="button" styleClass="p-button-secondary p-button-rounded mr-2 p-button-lg"
                icon="pi fa-9x pi-star-fill"></p-button>
            </div>

          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>

</ng-container>

<p-dialog [(visible)]="display" [breakpoints]="{ '960px': '75vw', '640px': '100vw' }" [style]="{ width: '50vw' }">
  <ng-template pTemplate="header"> {{ details.Title }} </ng-template>
  <div class="row">
    <div class="col-md-6">
      <h1>Plot</h1>
      <p>{{ details.Plot }}</p>

      <div>
        <h5>About:</h5>
        <p>Gener: {{ details.Genre }}</p>
        <p>Writer: {{ details.Writer }}:</p>
        <p>Language: {{ details.Language }}</p>
        <p>Rating: {{ details.imdbRating }}</p>
      </div>
    </div>
    <div class="d-flex justify-content-center col-md-6">
      <img [src]="details.Poster" alt="" />
    </div>
    <div class="row embed-responsive embed-responsive-16by9">
      <h2>Trailer</h2>
      <ng-container *ngFor="let item of response.items">
        <iframe width="315" height="315" frameBorder="0" [src]="getVideoSource(item.id.videoId)"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </ng-container>
    </div>
  </div>
  <ng-template pTemplate="footer"> </ng-template>
</p-dialog>
