<ng-container *ngIf="user$ | async as user">
  <ng-container *ngFor="let userd of users">
    <ng-container *ngIf="user.email == userd.email">
      <ng-container *ngIf="userd.role == 'admin' ; else nonUser" >
      <p-menubar [model]="adminItems">
        <ng-template pTemplate="start">
          <h2>FILMOTEKA</h2>
        </ng-template>
        <ng-template pTemplate="end">
          <button
            pButton
            label="Logout"
            icon="pi pi-power-off"
            class="p-button-raised p-button-rounded"
            class="p-button-danger"
            (click)="Logout()"
          ></button>
        </ng-template>
      </p-menubar>
    </ng-container>
  </ng-container>
</ng-container>


<ng-template #nonUser>
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <h2>FILMOTEKA</h2>
    </ng-template>
    <ng-template pTemplate="end">
      <button
        pButton
        label="Logout"
        icon="pi pi-power-off"
        class="p-button-raised p-button-rounded"
        class="p-button-danger"
        (click)="Logout()"
      ></button>
    </ng-template>
  </p-menubar>
</ng-template>
