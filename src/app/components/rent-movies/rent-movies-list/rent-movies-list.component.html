<div class="row">
    <ng-container *ngFor="let item of movies | async">
    <ng-container *ngIf="user$ | async as user">
      <ng-container *ngIf = "item.user == user.email">
        <app-rent-movies-item
          class="d-flex justify-content-center col-xl-4 col-lg-6 col-md-6 col-xs-12"
          [movies]="item"
          
        >
        </app-rent-movies-item>
      </ng-container>
    </ng-container>
  </ng-container>
  </div>
