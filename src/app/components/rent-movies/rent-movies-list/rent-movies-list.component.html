<div class="row">

  <hr>
  <h1 class="corouselTitle">{{'yourMovies' | translate | uppercase}}</h1>
 <hr>

 <h1 class="warningMessage" *ngIf="message != null">{{message}}</h1>

    <ng-container *ngFor="let item of moviesForUser">

        <app-rent-movies-item
          class="d-flex justify-content-center col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-xs-12"
          [movie]="item"
        >
        </app-rent-movies-item>

      </ng-container>
  </div>
