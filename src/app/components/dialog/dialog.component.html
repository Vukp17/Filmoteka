<ng-container *ngIf="display == true">
  <p-dialog
    [(visible)]="display"
    [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
    [style]="{ width: '50vw' }"
  >
    <ng-template pTemplate="header"> {{ details.Title }} </ng-template>
    <div class="row">
      <div class="col-md-6">
        <h1>Plot</h1>
        <p>{{ details.Plot }}</p>
        <div>
          <h5>About:</h5>
          <p>Gener: {{ details.Genre }}</p>
          <p>Writer: {{ details.Writer }}:</p>
          <p>Language: {{ details.Language }}</p>
          <p>Rating: {{ details.imdbRating }}</p>
        </div>
      </div>
      <div class="d-flex justify-content-center col-md-6">
        <img [src]="details.Poster" alt="" />
      </div>
      <div class="row embed-responsive embed-responsive-16by9">
        <h2>Trailer</h2>
        <div class="row" *ngIf="!isLoaded && error">
          <p class="text-danger">Error:{{error}}</p>
        </div>
        <ng-container *ngFor="let item of response.items">
          <iframe
            width="315"
            height="315"
            frameBorder="0"
            [src]="getVideoSource(item.id.videoId)"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </ng-container>
      </div>
    </div>
    <ng-template pTemplate="footer"> </ng-template>
  </p-dialog>
</ng-container>
